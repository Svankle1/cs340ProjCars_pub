<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    -->
    <!-- WEBSITE TITLE -->
    <title>1996 Silverado</title>
    <script language="JavaScript">
        function showform(dowhat) {
          /*
          * four DIVS: browse, insert, update, delete
          * this function sets one visible the others not
          */
          if (dowhat == 'update'){
            document.getElementById('browse').style.display = 'none';
            document.getElementById('update').style.display = 'block';
            document.getElementById('delete').style.display = 'none';
          }
          else if (dowhat == 'delete'){
            document.getElementById('browse').style.display = 'none';
            document.getElementById('update').style.display = 'none';
            document.getElementById('delete').style.display = 'block';
          }
          else if (dowhat == 'all'){
            document.getElementById('browse').style.display = 'block';
            document.getElementById('update').style.display = 'block';
            document.getElementById('delete').style.display = 'block';
          }
          else { //by default display browse
            document.getElementById('browse').style.display = 'block';
            document.getElementById('update').style.display = 'none';
            document.getElementById('delete').style.display = 'none';
          }
        }
        function mainView() { showform ('browse'); }
        function editCar() { showform('update'); }
        function deleteCar(pid) { showform ('delete'); }
        function showAll() { showform ('all'); }
      </script>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body onload="mainView()">
    <!-- MAIN CONTAINER -->
    <div class="container">
                <br><br><br><br> <!-- would be better with css lol, but im lazy rn -->
    </div>
        <!-- MAIN CONTENT -->
        <div class="row p-2">
            <main class="col-12">
                <div id="browse">
                  <!--Navigation bar-->
                  <div id="nav-placeholder">
                  </div>
                  <script>
                      $(function () {
                          $("#nav-placeholder").load("./navBar.html");
                      });
                  </script>
                  <!--end of Navigation bar-->
                    <p><a href="#" onClick="showAll()">Display all forms</a> </p>
                    <!-- Main Content Area -->
                    <div class="card" style="width:400px">
                        <h1 class="logo text-center py-4">1996 Silverado</h1>
                        <div class="card-body">
                            <!--<h4 class="card-title">Pratt &amp; Whitney J58</h4>-->
                            <dl>
                                <dt>Manufacturer:</dt>
                                    <dd><a href="manuSingle.html">Chevrolet</a></dd>
                                <dt>Engine Displacement:</dt>
                                    <dd>5.7</dd>
                                <dt>Engine Cylinder:</dt>
                                    <dd>8</dd>
                            </dl>
                            <br>
                            <a href="engineSingle.html">View Engine Page</a>
                        </div>
                        <br>
                        <td><a href="#" onClick="editCar()">Edit</a></td>
                        <td><a href="#" onclick="deleteCar('this.manuID')">Delete</a></td>
                    </div>
                </div>

                <div id="update">
                    <form method="POST" id="UpdateCar">
                        <legend><strong>Update Car</strong></legend>
                          <fieldset class="fields">
                          <input type="hidden" name="personID" id="updatepersonID" value="1">
                          <label> ID: </label> 1
                            <label> Model Name </label> <input type="text" name="name" value="Silverado">
                            <label> Year </label> <input type="number" name="year_released" value="1996">
                            <br><br>
                            <label for="Manufacturer">Manufacturer:</label>
                            <select name="cars" id="cars">
                              <option value="1">Chevrolet</option>
                              <option value="2">Ford</option>
                              <option value="3">Dodge</option>
                              <option value="4">Toyota</option>
                              <option value="5">Nissan</option>
                            </select>
                            <label for="Engine">Engine:</label>
                            <select name="engines" id="engineID">
                              <option value="1">1 (5.7L V8, 1996, Chevrolet)</option>
                              <option value="2">2 (5.0L V8, 2011, Ford)</option>
                              <option value="3">3 (5.7L V8, 2003, Dodge)</option>
                            </select>
                            <br><br>
                            
                      </fieldset>
                          <input class="btn" type="submit" id="UpdateSaveCar" value="Save Update Car">
                          <input class="btn" type="button" value="cancel" onClick="mainView()">
                    </form> 
                </div><!-- update -->
                <p>&nbsp;</p>
                <div id="delete" style="display: block">
                  <form method="POST" id="deleteCar">
                      <legend><strong>Delete Car</strong></legend>
                          <fieldset class="fields">
                          <p>Are you sure you wish to delete the following?</p>
                          <input type="hidden" name="personID" id="deletepersonID" value="1">
                          <label><strong>ID:</strong></label> 1
                            <label> <strong>Name</strong> </label>1996 Silverado
                            
                    </fieldset>
                    <input class="btn" type="submit" id="DeleteCar" value="Delete Car">
                          <input class="btn" type="button" value="cancel" onClick="mainView()">
                  </form> 
                </div><!-- delete -->
            </main>
        </div>
    </div>
</body>
</html>
